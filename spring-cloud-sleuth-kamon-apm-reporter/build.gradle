buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath  'com.google.protobuf:protobuf-gradle-plugin:0.8.17'
  }
}

plugins {
  id 'java-library'
  id 'com.google.protobuf' version '0.8.17'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':micrometer-registry-kamon-apm')
  implementation 'io.micrometer:micrometer-core:1.8.2'
  implementation 'org.springframework.cloud:spring-cloud-sleuth-zipkin:3.1.0'
  implementation 'com.google.protobuf:protobuf-java:3.8.0'
  testImplementation 'junit:junit:4.13.2'
}

protobuf {
  protoc {
    artifact = 'com.google.protobuf:protoc:3.19.1'
  }
}


sourceSets {
  main.java.srcDirs 'build/generated/source/proto/main/java'
}

publishing {
  publications {
    mavenPublication(MavenPublication) {

      pom {
        name = 'spring-cloud-sleuth-kamon-apm-reporter'
        description = 'A Micrometer registry implementation that sends high-fidelity metrics to Kamon APM'
      }
    }
  }
}
