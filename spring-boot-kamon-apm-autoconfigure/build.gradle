plugins {
  id 'java-library'
  id 'maven-publish'
}

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':micrometer-registry-kamon-apm')
  implementation project(':spring-cloud-sleuth-kamon-apm-reporter')

  implementation 'org.springframework.boot:spring-boot-starter-actuator:2.6.3'
  implementation 'org.springframework.cloud:spring-cloud-sleuth-autoconfigure:3.1.1'
  implementation 'org.springframework.cloud:spring-cloud-starter-sleuth:3.1.1'
}

publishing {
  publications {
    mavenPublication(MavenPublication) {

      pom {
        name = 'spring-boot-kamon-apm-autoconfigure'
        description = 'A Micrometer registry implementation that sends high-fidelity metrics to Kamon APM'
      }
    }
  }
}

